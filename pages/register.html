<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
    <title>Register</title>
</head>
<body>
   
    <div id="registration-div">
        <h1 id="register-title">Let's Get You Started!</h1> <br>
        
        <form id="register-form">
            <span class="inputs">
                <label class="label-input" for="userName"> User Name: </label>
                <input type="text" placeholder="Enter your name" class="input" id="username" required>
            </span> 
            
            <span class="inputs">
                <label class="label-input" for="email"> Email: </label>
                <input type="email" placeholder="Enter your email" class="input" id="email" required>
            </span>
            
            <div class="inputs">
                <label class="label-input" for="password"> Password: </label>
                <input type="password" placeholder="Enter your password" class="input" id="password" required>
            </div> <br>
            <p id="error-message" style="color: red; display: none;">Please fill in all fields.</p>
            <button type="submit" id="continue">Continue</button>
        </form>

        <p id="login">Already Have An Account? <a href="../pages/login.html">Log In</a> </p>
      
    </div> 

<div id="message"></div>
<script src="../assets/js/register.js"></script>
</body>
</html>
