<body>
    <section id="main-section">
        <div id="left-side">
            <div id="left">
                <a href="../pages/dashboard.html" id="logoo"><img src="../assets/images/logo.png" alt=""
                        id="logo" /></a>
                <h1 id="logo-title">Trakdip</h1>
            </div>

            <div id="all-ul">
                <ul id="ul1">
                    <a href="../pages/dashboard.html" class="hul">
                        <li class="li">Home</li>
                    </a>

                    <a href="../pages/transaction.html" class="hul">

                    </a>
                </ul> 
                
                <br> <br> <br>

                <ul id="ul2">

                    <li class="li" id="setting">Settings</li>
                    
                    <div id="settings">

                        <span class="material-symbols-outlined arrow-setting">arrow_back</span>
                        <div id="theme">
                            <select name="" id="dark-light">
                                <option value="dark" id="dark">Dark</option>
                                <option value="light" id="light">Light</option>
                            </select>
                        </div>

                        <br />

                        <div id="currencies">
                            <select name="" id="currency-selector">
                                <option class="current" value="$">$</option>
                                <option class="current" value="#">#</option>
                                <option class="current" value="£">£</option>
                                <option class="current" value="€">€</option>
                                <option class="current" value="A$">AUD</option>
                                <option class="current" value="C$">CAD</option>
                                <option class="current" value="¥">JPY</option>
                                <option class="current" value="¥">CNY</option>
                                <option class="current" value="₹">INR</option>
                                <option class="current" value="KSh">KES</option>
                                <option class="current" value="R">ZAR</option>
                                <option class="current" value="R$">BRL</option>
                                <option class="current" value="₽">RUB</option>
                                <option class="current" value="₺">TRY</option>
                                <option class="current" value="$">MXN</option>
                                <option class="current" value="NZ$">NZD</option>
                                <option class="current" value="S$">SGD</option>
                                <option class="current" value="CHF">CHF</option>
                                <option class="current" value="SEK">SEK</option>
                                <option class="current" value="DKK">DKK</option>
                            </select>
                        </div>
                    </div>

                    <li class="li"><a href="../pages/login.html" class="log">Log Out</a></li>
                </ul>
            </div>
        </div>

        <div id="right-side">

            <div id="right">
                <h1 id="welcome">Welcome Olamilesi</h1>
                <p id="welcome-note">Track your expenses, start your day right!</p>
            </div>


            <div id="transaction-li">
                <h1 id="transacto">Transaction List</h1> <br>
                <div id="use">
                    <input type="date" class="filter-btn" id="calendar-input">
                    <input type="text" class="filter-btn" id="search-input" placeholder="Search">
                </div>


                <div id="transaction-list">
                    <!-- Transaction list goes here -->
                </div>

                <div id="transaction-details">
                    <span class="material-symbols-outlined arrow-lefts">arrow_left_alt</span>

                </div>
            </div>

        </div>
    </section>
