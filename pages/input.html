<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income/Expenses Tracker</title>
    <link rel="stylesheet" href="../assets/css/input.css">
</head>
<body>

    <h1 id="welcome">Welcome</h1>
    <div class="container">
        <h1>Income/Expenses Tracker</h1>
        
        <form id="transaction-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="income">Income</option>
                <option value="groceries">Groceries</option>
                <option value="bills">Bills</option>
                <option value="entertainment">Entertainment</option>
            </select>
            
            <button type="submit">Add Transaction</button>
        </form>
        
        <div id="transaction-list">
            <h2>Transaction List</h2>
            <ul id="list-items"></ul>
        </div>
        
        <div id="totals">
            <h2>Totals</h2>
            <p>Total Income: $<span id="total-income">0</span></p>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Remaining Balance: $<span id="remaining-balance">0</span></p>
        </div>
        
        <div id="summary">
            <h2>Summary</h2>
            <select id="summary-period">
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <button onclick="generateSummary()">Generate Summary</button>
            <p>Total Income: $<span id="summary-total-income">0</span></p>
            <p>Total Expenses: $<span id="summary-total-expenses">0</span></p>
            <p>Net Income: $<span id="summary-net-income">0</span></p>
        </div>
    </div>

    <script src="../assets/js/input.js"></script>
</body>
</html>
