<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../assets/css/forgotpassword.css">
    <title>Forgot Password</title>
</head>
<body>
    <div id="forgot-password-div">
        <h2 id="forgot-password-title">Forgot Password</h2> <br>
        <p id="forgot-password-desc">Please enter your email and a new password below.</p>
       
        <form id="forgot-password-form">
            <div class="inputs">
                <label class="label-input" for="email"> Email: </label>
                <input type="email" placeholder="Enter your email" class="input" id="email" required>
            </div>

            <div class="inputs">
                <label class="label-input" for="password"> Password: </label>
                <span class="input" id="pass-visibility">
                    <input type="password" placeholder="Enter your password" id="password" required>
                    <span class="material-symbols-outlined" id="toggle-password">lock</span>
                </span>
                <p id="error-password" style="color: red; display: none;">Password must be: at least 8 characters long, one uppercase, one lowercase, one digit, one special charactersss.</p>
            </div> 
            <p id="error-message" style="color: red; display: none;">Please fill in all fields.</p>
            <button type="submit" id="submit">Reset Password</button>
        </form>

        <p id="login"><a href="../pages/login.html">Back to Login</a></p>
    </div>
    <script src="../assets/js/forgotpassword.js"></script>
</body>
</html>
